name: CD Main

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pbi-embed-api

jobs:
  api-build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Normalize image name
        shell: bash
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY_OWNER,,}/pbi-embed-api" >> "$GITHUB_ENV"
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - name: Set image output
        id: meta
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  api-staging:
    runs-on: ubuntu-latest
    needs: api-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json
      - name: Install
        working-directory: apps/api
        run: npm ci
      - name: Prisma generate
        working-directory: apps/api
        run: npx prisma generate
      - name: Migrate DB (staging)
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: npx prisma migrate deploy
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure Container Apps (staging)
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME_STAGING }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ needs.api-build.outputs.image }}
          registryUrl: ${{ env.REGISTRY }}
          registryUsername: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      - name: Health check (staging)
        run: |
          curl --fail --show-error --silent "${{ secrets.STAGING_API_BASE_URL }}/health"
          curl --fail --show-error --silent "${{ secrets.STAGING_API_BASE_URL }}/ready"

  api-prod:
    runs-on: ubuntu-latest
    needs: [api-staging, api-build]
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure Container Apps (prod)
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME_PROD }}
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ needs.api-build.outputs.image }}
          registryUrl: ${{ env.REGISTRY }}
          registryUsername: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
      - name: Health check (prod)
        run: |
          curl --fail --show-error --silent "${{ secrets.PROD_API_BASE_URL }}/health"
          curl --fail --show-error --silent "${{ secrets.PROD_API_BASE_URL }}/ready"

  web:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20.19.0"
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          output_location: "dist"
