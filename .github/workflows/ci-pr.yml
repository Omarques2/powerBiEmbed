name: CI PR

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - "apps/api/**"
              - ".github/workflows/**"
            web:
              - "apps/web/**"
              - ".github/workflows/**"

  api:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json
      - name: Install
        working-directory: apps/api
        run: npm ci
      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate
      - name: Lint
        working-directory: apps/api
        run: npm run lint:check
      - name: Test
        working-directory: apps/api
        run: npm run test
      - name: Build
        working-directory: apps/api
        run: npm run build

  web:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        working-directory: apps/web
        run: npm ci
      - name: Lint
        working-directory: apps/web
        run: npm run lint
      - name: Test
        working-directory: apps/web
        run: npm run test
      - name: Typecheck
        working-directory: apps/web
        run: npm run typecheck
      - name: Build
        working-directory: apps/web
        run: npm run build
